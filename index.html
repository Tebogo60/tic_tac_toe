<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe | Game</title>

    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-start">
      <span class="button start-btn">Start Game</span>
    </div>

    <div class="player-board display"></div>

    <div class="inner-game">
      <div class="board">
        <div class="inner-board" id="1"></div>
        <div class="inner-board" id="2"></div>
        <div class="inner-board" id="3"></div>

        <div class="inner-board" id="4"></div>
        <div class="inner-board" id="5"></div>
        <div class="inner-board" id="6"></div>

        <div class="inner-board" id="7"></div>
        <div class="inner-board" id="8"></div>
        <div class="inner-board" id="9"></div>
      </div>
    </div>

    <div class="score-board display">Player 1 [0 - 0] Player 2</div>

    <script src="script.js"></script>
  </body>
</html>
